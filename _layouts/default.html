<!doctype html>
<html lang="en">
<head>
    <title>
        {{ site.title }} - {{ page.title }}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        dl, ol, p, ul {margin-top: 1rem;}body {position: relative;}body, html {font-family: segoe-ui_normal, "Segoe UI", Segoe, "Segoe WP", "Helvetica Neue", Helvetica, sans-serif;}p {margin-bottom: 0;}a:active, a:hover, a:visited {color: #0078d7;}a {word-wrap: break-word;}main ol ol, main ul ul {margin: 0 0 0 20px;}main ul ul > li {list-style-type: circle;}main ul ul ul > li {list-style-type: square;}main ol ol > li {list-style-type: lower-alpha;}main ol ol ol > li {list-style-type: lower-roman;}html {-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;box-sizing: border-box;height: 100%;}body {background: #fff;color: #222;font-size: 100%;line-height: 160%;min-height: 100%;height: auto !important;}a {color: #0050C5;cursor: pointer;text-decoration: none;}a:hover {text-decoration: underline;}small {font-size: 11px;}dl, ol, ul {margin-bottom: 1rem;}blockquote {border-color: #bff1ff;color: inherit;font-size: smaller;padding: 20px;margin-top: 15px;border-radius: 6px;}blockquote:before {content: "\0024D8 Note";color: #0094bf;font-size: larger;font-family: segoe-ui_light, "Segoe UI Light", "Segoe WP", "Helvetica Neue", Helvetica, sans-serif;}article img {max-width: 100%;}.bg-black {background-color: #000;}.text-black {color: #000;}.bg-azure {background-color: #0078d7;}.bg-note, blockquote {background-color: #d9f6ff;}.text-azure {color: #0078d7;}h5, h6 {letter-spacing: 1px;}h4, h5, h6 {margin-top: 36px;margin-bottom: 6px;}h1, h2 {margin-bottom: 0;}h1, h2 {font-family: segoe-ui_light, "Segoe UI Light", "Segoe WP", "Helvetica Neue", Helvetica, sans-serif;font-size: 2.5rem;margin-top: 10px;}h3, h4, h5, h6 {font-family: segoe-ui_semibold, "Segoe UI Semibold", "Segoe WP", "Helvetica Neue", Helvetica, sans-serif;}h1, h2, h3, h4, h5, h6 {font-style: normal;font-weight: 300;line-height: 1.3;text-rendering: optimizeLegibility;word-wrap: break-word;}h2 {font-size: 1.75rem;margin-top: 32px;}h3 {font-size: 1.188rem;margin-top: 30px;margin-bottom: 18px;}h4 {font-size: 1rem;}h5 {font-size: 0.9rem;}h6 {font-size: 0.8rem;}.title {font-style: normal;font-weight: 300;line-height: 1.3;text-rendering: optimizeLegibility;word-wrap: break-word;margin-bottom: 10px;font-size: 1.75rem;margin-top: 32px;font-family: segoe-ui_light, "Segoe UI Light", "Segoe WP", "Helvetica Neue", Helvetica, sans-serif;}nav.toc {margin-top: 24px !important;overflow-y: auto !important;flex-grow: 1 !important;}nav.toc a.nav-link, nav.toc li.nav-item, nav.toc ul.nav {outline: #000 solid 0 !important;-moz-box-shadow: inset 0 0 0 0 #000 !important;-webkit-box-shadow: inset 0 0 00 #000 !important;box-shadow: inset 0 0 0 0 #000 !important;}.toc a:focus, .toc li:focus, .toc ul:focus {-moz-box-shadow: inset 0 0 0 2px #0050C5;-webkit-box-shadow: inset 0 0 0 2px #0050C5;box-shadow: inset 0 0 0 2px #0050C5;}nav.toc ul.nav {margin-bottom: 0;padding-left: 10px;}nav.toc > ul.nav {display: block;margin-left: 0;padding-left: 0;}nav.toc > ul.nav a.nav-link {padding: 0.75rem 0.25rem;}nav.toc > ul.nav a.nav-link, nav.toc > ul.nav span {display: block;font-size: .875rem;line-height: 1.3;margin-left: .5rem;margin-right: 1rem;word-wrap: break-word;color: #222;}nav.toc > ul.nav a.nav-link {color: #222;}nav.toc > ul.nav a.nav-link:hover {color: #0078d7;}nav.toc > ul.nav a.nav-link.active {background-color: #0050c5;color: #FFF;}main th, pre {text-align: left;}main table caption, main td, main th {border-style: solid;border-color: #e3e3e3;}main th {font-family: segoe-ui_semibold, "Segoe UI Semibold", "Segoe WP", "Helvetica Neue", Helvetica, sans-serif;}main td, main th {word-wrap: break-word;}main table {border-collapse: collapse;border-spacing: 0;table-layout: auto;width: 100%;font-size: 0.875rem;}main table caption {font-size: .8em;font-weight: 600;letter-spacing: 2px;text-transform: uppercase;padding: 1.2em;border-width: 0 0 1px;text-align: right;}main td, main th {display: table-cell;padding: 12px 16px;line-height: 1.5;vertical-align: top;border-width: 1px 0 0;}main th {font-size: .875rem;font-weight: 400;vertical-align: bottom;border-width: 0 0 1px;}main table > caption + thead > tr:first-child > td, main table > colgroup + thead > tr:first-child > td, main table > thead:first-child > tr:first-child > td {border-top: 0;}main .table-striped > tbody > tr:nth-of-type(odd) {background-color: rgba(0, 0, 0, 0.05);}pre code {border: 0;padding: 0;display: block;}p code {font-size: 0.8rem;}code, pre {font-size: .875rem;background-color: #f9f9f9;}code {border-radius: 2px;border: 1px solid #d3d6db;display: inline-block;padding: 0 7px;}pre {overflow: auto;padding: 16px;margin: 16px 0 0;direction: ltr;white-space: pre;word-spacing: normal;word-break: normal;word-wrap: normal;-moz-tab-size: 4;-o-tab-size: 4;tab-size: 4;-webkit-hyphens: none;-ms-hyphens: none;hyphens: none;-webkit-overflow-scrolling: touch;border: 1px solid #d3d6db;}
    </style>
</head>
<body data-spy="scroll" data-target="#linksMenu" data-offset="10">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container d-flex justify-content-between">
            <a class="my-1 title text-azure text-uppercase" href="/">
                {{ site.title }}
            </a>
            <a href="https://github.com/azure-immersion/bot-in-a-day" target="_blank" class="btn btn-sm btn-outline-secondary text-light">
                <i class="fa fa-github" aria-hidden="true"></i>
                <span class="ml-2">GitHub</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <main class="row">
            <aside class="col-sm-2">       
                <nav id="linksMenu" class="toc sticky-top">
                    <ul class="nav navbar-nav flex-column">
                    </ul>
                </nav>         
            </aside>
            <hr class="" />
            <article class="col-sm-10">
                {{ content }}
            </article>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('article > h2').each(function() {
                $('nav.toc > ul').append(
                    $('<li>')
                        .attr('class', 'nav-item')
                        .append(
                            $('<a>')
                                .attr('class', 'nav-link')
                                .text($(this).text())
                                .attr('href', '#' + $(this).attr('id'))
                        ) 
                );
            });
            $('[data-spy="scroll"]').each(function () {
                var $spy = $(this).scrollspy('refresh')
            });
        });
    </script>
</body>
</html>
